name: Build Middleware (Base Infrastructure)

on:
  workflow_dispatch: # 手动触发
  push:
    paths:
      - 'docker/Dockerfile.middleware'

env:
  REGISTRY_IMAGE: kingfs/llamafactory
  TAG_NAME: middleware

jobs:
  build-digest:
    strategy:
      fail-fast: false
      matrix:
        platform: [linux/amd64, linux/arm64]

    runs-on: ubuntu-latest
    # 编译时间较长，设置 6 小时超时
    timeout-minutes: 360

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # === 核心修复步骤：极致清理磁盘空间 ===
      # GitHub Runner 预装了太多东西，我们构建 Docker 不需要它们
      # 使用这个 Action 可以释放约 20-30GB 的空间
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          # 删除预装的大型工具
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true # 删除预缓存的 Docker 镜像 (我们会拉取自己的)
          swap-storage: false # 我们下面自己手动管理 Swap

      # === 核心修复步骤：创建适量 Swap ===
      # 10GB 太大，容易导致磁盘满；6GB 配合清理出的空间是最佳平衡点
      - name: Create Swap (6GB)
        run: |
          echo "Before cleanup and swap:"
          df -h
          
          # 创建 6GB Swap
          sudo fallocate -l 6G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          
          echo "After swap creation:"
          free -h
          df -h

      # 配置 QEMU (用于支持 ARM64)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}

      - name: Build and Push by Digest
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.middleware
          platforms: ${{ matrix.platform }}
          # 限制并发，防止内存爆炸
          build-args: |
            MAX_JOBS=1
          outputs: type=image,name=${{ env.REGISTRY_IMAGE }},push-by-digest=true,name-canonical=true,push=true
          # 缓存设置
          cache-from: type=gha,scope=${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=${{ matrix.platform }}

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.platform }} # 使用 platform 名字作为 artifact 区分
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge-manifest:
    runs-on: ubuntu-latest
    needs: build-digest
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          pattern: digests-*
          merge-multiple: true
          path: /tmp/digests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create -t ${{ env.REGISTRY_IMAGE }}:${{ env.TAG_NAME }} \
            $(printf '${{ env.REGISTRY_IMAGE }}@sha256:%s ' *)

      - name: Inspect image
        run: docker buildx imagetools inspect ${{ env.REGISTRY_IMAGE }}:${{ env.TAG_NAME }}