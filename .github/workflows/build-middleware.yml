name: Build Middleware (Base)

on:
  workflow_dispatch:
  push:
    paths:
      - 'docker/Dockerfile.middleware'

env:
  REGISTRY_IMAGE: kingfs/llamafactory
  TAG_NAME: middleware

jobs:
  build-digest:
    strategy:
      fail-fast: false
      matrix:
        include:
          # === AMD64 ===
          - platform: linux/amd64
            runner: ubuntu-latest
            # 编译主流显卡架构
            arch_list: "8.0;8.6;8.9;9.0"
            
          # === ARM64 (Native) ===
            # GitHub 原生 ARM Runner
          - platform: linux/arm64
            runner: ubuntu-24.04-arm 
            # 针对 DGX Spark (GB10/GH200)，只编译 9.0 极速构建
            # 如果想兼容 Grace-Hopper A100，可改为 "8.0;9.0"
            arch_list: "9.0"

    runs-on: ${{ matrix.runner }}
    timeout-minutes: 120 # 原生跑得快，2小时绰绰有余

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 移除 QEMU 设置，移除磁盘清理，移除 Swap -> 极其清爽！

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}

      - name: Build and Push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.middleware
          platforms: ${{ matrix.platform }}
          # 传入架构参数
          build-args: |
            TORCH_CUDA_ARCH_LIST=${{ matrix.arch_list }}
          outputs: type=image,name=${{ env.REGISTRY_IMAGE }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=${{ matrix.platform }}

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.platform }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge-manifest:
    runs-on: ubuntu-latest
    needs: build-digest
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          pattern: digests-*
          merge-multiple: true
          path: /tmp/digests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create -t ${{ env.REGISTRY_IMAGE }}:${{ env.TAG_NAME }} \
            $(printf '${{ env.REGISTRY_IMAGE }}@sha256:%s ' *)
      
      - name: Inspect image
        run: docker buildx imagetools inspect ${{ env.REGISTRY_IMAGE }}:${{ env.TAG_NAME }}