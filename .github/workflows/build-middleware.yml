name: Build Middleware (Base Infrastructure)

on:
  workflow_dispatch: # 手动触发
  push:
    paths:
      - 'docker/Dockerfile.middleware' # 仅当基础镜像定义改变时触发

env:
  REGISTRY_IMAGE: kingfs/llamafactory
  TAG_NAME: middleware

jobs:
  build-digest:
    strategy:
      fail-fast: false
      matrix:
        # 并行构建双架构
        platform: [linux/amd64, linux/arm64]

    runs-on: ubuntu-latest
    # 设置较长的超时时间，因为 QEMU 模拟 ARM64 编译 CUDA 真的很慢 (可能 2-4 小时)
    timeout-minutes: 360 

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # === 关键步骤：清理磁盘并创建 Swap ===
      # GitHub Runner 只有 7GB RAM，编译 FlashAttn 必挂。
      # 这里我们清理出空间，并挂载 10GB 的 Swap 文件，用磁盘换内存。
      - name: Free Disk Space & Create Swap (Fix OOM)
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          
          # 创建 10GB Swap
          sudo fallocate -l 10G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          free -h

      # 配置 QEMU (用于支持 ARM64)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}

      - name: Build and Push by Digest
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.middleware
          platforms: ${{ matrix.platform }}
          # 针对 ARM64 进一步限制并发，确保稳定
          build-args: |
            MAX_JOBS=1
          outputs: type=image,name=${{ env.REGISTRY_IMAGE }},push-by-digest=true,name-canonical=true,push=true
          # 使用 GitHub Cache 加速后续构建
          cache-from: type=gha,scope=${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=${{ matrix.platform }}

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.platform }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  # 合并两个架构的镜像到一个 Tag
  merge-manifest:
    runs-on: ubuntu-latest
    needs: build-digest
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          pattern: digests-*
          merge-multiple: true
          path: /tmp/digests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          # 创建 kingfs/llamafactory:middleware
          docker buildx imagetools create -t ${{ env.REGISTRY_IMAGE }}:${{ env.TAG_NAME }} \
            $(printf '${{ env.REGISTRY_IMAGE }}@sha256:%s ' *)

      - name: Inspect image
        run: docker buildx imagetools inspect ${{ env.REGISTRY_IMAGE }}:${{ env.TAG_NAME }}